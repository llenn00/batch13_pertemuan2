<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
</head>
<body>
    <h1>menambahkan/menyisipkan gambar</h1>

    <!-- 
        menambahkan gambar ==> tag img
    -->

    <!-- 
    menambahkan gambar dari lokasi yang sama dengan file html
        format:
            <img src="namafile.ekstensi"/>
    -->

    <img src="profile-picture.png" alt="Gambar foto profil" width="100px">


    <!-- 
    menambahkan gambar dari lokasi yang berbeda (di dalam folder lain)
        format:
            <img src="namafolder/namafile.ekstensi"/>
    -->

    <img src="asset/hacktiv8.png" alt="Gambar foto profil" width="100px">


    <!-- 
    menambahkan gambar dari lokasi yang berbeda (nested folder)(di dalam folder lain)
        format:
            <img src="namafolder1/namafolder2/namafile.ekstensi"/>
    -->

    <img src="asset/gambar/prakerja.png" alt="Gambar foto profil" width="100px">


    <!-- 
    menambahkan gambar dari luar folder saat ini
        format:
            <img src="../namafile.ekstensi"/>
    -->

    <img src="../bendera-indonesia.png" alt="Gambar foto profil" width="100px">


    <!-- 
    menambahkan gambar dari sumber eksternal
    -->

    <img src="https://link" alt="Gambar foto profil" width="100px">
